<ons-page class="loading-body" ng-controller="HabitGroupController as habitGroupManager">
    <div class="container" ng-init="habitGroupManager.LoadHabitGroup();">  
        <ons-toolbar>
            <div class="left">
                <ons-icon
                  icon="ion-ios-close-empty"
                  size="30px"
                  fixed-width="false"
                  ng-click="app.navi.pushPage('main.html', { animation : 'slide' });">
                </ons-icon>
            </div>
            <div class="center">{{habitGroupManager.targetInfo.name}}</div>
            <div class="right">
                <ons-icon
                  icon="ion-ios-compose-outline"
                  size="30px"
                  fixed-width="false"
                  ng-click="habitGroupManager.CreateHabitGroup();">
                </ons-icon>
            </div>
            <div id="habit_group_variables">
                <div id="habit_group_start_time">
                  <ons-icon
                  icon="ion-ios-clock-outline"
                  size="30px"
                  fixed-width="false">
                </ons-icon>
                {{habitGroupManager.targetInfo.alarmTime | amDateFormat: 'HH:mm'}}
                </div>
            </div>
        </ons-toolbar>
        
        <div class="panel-body habit_group_container">
        {{habitGroupManager.targetInfo}}
        </div>
    </div>
</ons-page>
