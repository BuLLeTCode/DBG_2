<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">o
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/jquery/jquery-3.1.1.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/js-cookie/js.cookie.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="lib/jasny-bootstrap/jasny-bootstrap.min.js"></script>
  <script src="lib/js-color/jscolor.min.js"></script>
  <script src="lib/global.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
  <!-- AngularJS directives -->
  <script src="lib/angular-translate/angular-translate.min.js"></script>
  <script src="lib/bootstrap-ui/ui-bootstrap-2.4.0.js"></script>
  <!-- AngularJS -->
  <script src="scripts/angular/appModule.js"></script>
  <!-- Services -->
  <script src="scripts/angular/services/oneSignalService.js"></script>
  <script src="scripts/angular/services/colorService.js"></script>
  <!-- Factorys -->
  <script src="scripts/angular/factorys/premadeHabitFactory.js"></script>
  <!-- Controllers -->
  <script src="scripts/angular/taskController/taskController.js"></script>
  <script src="scripts/angular/languageController/languageController.js"></script>
  <script src="scripts/angular/userManagmentController/userManagmentController.js"></script>
  <script src="scripts/angular/habitGroupController/habitGroupController.js"></script>
  <!-- End of AngularJS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jasny-bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <ons-navigator animation="slide" var="app.navi">
      <ons-page ng-controller="UserManagmentController as userManager" ng-init="userManager.checkAppUser();">
        <ons-toolbar>
          <div class="center" translate="WELCOME"></div>
        </ons-toolbar>
        <p style="text-align: center; margin-top: 30px;">
          <ons-button modifier="light" ng-click="app.navi.pushPage('register.html');" translate="REGISTER"></ons-button>
        </p>
        <p style="text-align: center; margin-top: 30px;">
          <ons-button modifier="light" ng-click="app.navi.pushPage('login.html');" translate="LOGIN"></ons-button>
        </p>
        <p style="text-align: center; margin-top: 30px;">
          <ons-button modifier="light" ng-click="userManager.createGuestUser();" translate="GUEST"></ons-button>
        </p>
        <p style="text-align: center; margin-top: 30px;">
          <ons-button modifier="light" ng-click="app.navi.pushPage('main.html');">MAIN</ons-button>
        </p>
        <div ng-controller="LanguageController as langManager" ng-init="langManager.getActiveLanguage()">
            <!-- add tooltip for changuage change? -->
            <ul id="lang-switch" class="list-inline">
                <li ng-repeat="language in langManager.possibleLangs track by $index"><a href="#" ng-click="langManager.changeActiveLanguage(language)"><img ng-src="{{langManager.imagePath}}{{language}}{{langManager.imageFormat}}"/></a></li>
            </ul>
        </div>
      </ons-page>
    </ons-navigator>
    <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
      <a class="navmenu-brand" href="#">Menu</a>
      <ul class="nav navmenu-nav">
        <li class="active"><a href="#" ng-click="app.navi.pushPage('main.html', { animation : 'slide' });">Wall</a></li>
        <li><a href="#" ng-click="app.navi.pushPage('login.html', { animation : 'slide' });">Login</a></li>
        <li><a href="#" ng-click="app.navi.pushPage('forgot.html', { animation : 'slide' });">Forgot Password?</a></li>
        <li><a href="#" ng-click="app.navi.pushPage('register.html', { animation : 'slide' });">Register</a></li>
      </ul>
    </nav>
<ons-template id="page1.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()">
          <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Page 1</div>
    </ons-toolbar>

    <p style="text-align: center; color: #999; padding-top: 100px;">Page1 Contents</p>
  </ons-page>
</ons-template>


<ons-template id="page2.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="menu.toggleMenu()">
          <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Page 2</div>
    </ons-toolbar>

    <p style="text-align: center; color: #999; padding-top: 100px;">Page2 Contents</p>
  </ons-page>
</ons-template>
    <!-- Register template -->
  <ons-template id="register.html">
    <ons-page ng-controller="TaskController as taskManager">
    
        <ons-toolbar>
          <div class="left">
            <ons-back-button>Back</ons-back-button>
          </div>
          <div class="center">Sign up</div>
        </ons-toolbar>
    
        <div style="text-align: center; margin-top: 30px;">
            <p>
              <ons-input id="name" ng-model="taskManager.userName"ng-trim="true" modifier="underbar" placeholder="Name" float></ons-input>
            </p>
            <p>
              <ons-input id="email" ng-model="taskManager.userEmail" modifier="underbar" type="email" placeholder="Email" float></ons-input>
            </p>
            <p>
              <ons-input id="password" ng-model="taskManager.userPassword" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
              <ons-button ng-click="taskManager.registerUser()">Register</ons-button>
            </p>
        </div>
    </ons-page>
    </ons-template>
    <!-- Login template -->
    <ons-template id="login.html">
    <ons-page ng-controller="TaskController as taskManager">
        <ons-toolbar>
          <div class="left">
            <ons-back-button>Back</ons-back-button>
          </div>
          <div class="center">Login</div>
        </ons-toolbar>
    
        <div style="text-align: center; margin-top: 30px;">
            <p>
              <ons-input id="email" modifier="underbar" ng-model="taskManager.userEmail" type="email" placeholder="Email" float></ons-input>
            </p>
            <p>
              <ons-input id="password" modifier="underbar" ng-model="taskManager.userPassword" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
              <ons-button ng-click="taskManager.loginUser()">Login</ons-button>
            </p>
        </div>
    </ons-page>
    </ons-template>
    <!-- Forgot password template -->
    <ons-template id="forgot.html">
    <ons-page ng-controller="TaskController as taskManager">
        <ons-toolbar>
          <div class="left">
            <ons-back-button>Back</ons-back-button>
          </div>
          <div class="center">Forgot Password</div>
        </ons-toolbar>
    
        <div style="text-align: center; margin-top: 30px;">
            <p>
              <ons-input id="email" modifier="underbar" ng-model="taskManager.userEmail" type="email" placeholder="Email" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
              <ons-button ng-click="">Reset</ons-button>
            </p>
        </div>
    </ons-page>
    </ons-template>
    
    <ons-template id="main.html">
    <!-- sliding menu solution using Jasny Bootstrap -->
    <div id="slider-menu" class="navbar navbar-default navbar-fixed-top">
      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body"
      id="slide-menu-button">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ons-button id="new-habit" ng-click="app.navi.pushPage('habit_group_manager.html');" modifier="cta">+</ons-button>
    </div>
    
    <ons-page ng-controller="TaskController as taskManager">
     <div class="container">
      <h1>Wall</h1> 
      <ul class="list-inline">
        <li><a href="#" ng-click="app.navi.pushPage('main.html');">Wall</a></li>
        <li><a href="#" ng-click="app.navi.pushPage('history.html');">History</a></li>
        <li><a href="#" ng-click="app.navi.pushPage('journey.html');">Journey</a></li>
      </ul>
      <div ng-controller="UserManagmentController as userManager" ng-init="userManager.updateUserCollection();"> 
      </div>
      <ons-button id="push-notification" ng-click="taskManager.sendPushNotification()" modifier="cta">Push Notification</ons-button>
     <!--<ons-button id="save-task" ng-click="taskManager.logoutUser()" modifier="cta">Logout</ons-button>-->
     <ul id="lang-switch" class="list-inline" ng-controller="LanguageController as langManager" ng-init="langManager.getActiveLanguage()">
        <li ng-repeat="language in langManager.possibleLangs track by $index"><a href="#" ng-click="langManager.changeActiveLanguage(language)"><img ng-src="{{langManager.imagePath}}{{language}}{{langManager.imageFormat}}"/></a></li>
    </ul>
  </ons-page>
  </ons-template>
</body>
</html>
